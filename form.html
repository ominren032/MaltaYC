<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYC - Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="/image/x-icon" href="/assets/logos/Insignia.png">
    <link rel="stylesheet" href="fonting.css">
</head>
<body>
    <form>
        <div class="gridFormWrapper" style="background-color:blue;>
            <div class="formEl1">
                <label for="hours"> Hours Served: </label>
                <br>
                <input type="number" name="hours" id="hours" height="20px"></input>
            </div>

            <div class="formEl2">
                <label for="dateServed"> Date Served </label>
                <input type="date" name="dateServed" id="dateServed" height="20px" ></input>
            </div>

            <div class="formEl3">
                <label for="event"> Event </label>
                <input type="text" name="event" id="event" height="20px"></input>
            </div>

            <div class="formEl4">
                <input type="submit" style="font-family: Trajan-Pro; color:white;background-color:#BF2527;border-color:rgba(0,100,148,0%); width:90px; padding-top: 10px; padding-bottom: 10px; left:20px;border-radius: 10px; text-align: center;"></input>
            </div>
        </div>
    </form>

</body>
</html>

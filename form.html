<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYC - Certificate Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="/image/x-icon" href="/assets/logos/Insignia.png">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/pdf-lib@1.17.1"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

    <!--<link rel="manifest" href="manifest.json">-->
</head>

<body>
<div id="dummyDIV"></div>
<div class="header" id="hdr" style="height:7%">
    <img src="/assets/logos/Logo_Header.svg" class="top_img" id="name_MYC" style="display: block; margin-left: auto; margin-right: auto; height:100%; z-index:1;">
</div>

<div id="main" style="position:relative; top:3vh; width:100%;">

    <form style="display: block; margin-left: auto; margin-right: auto; max-width:700px; width:92%; flex: 1 1; ">
        <div style="display: flex; justify-content: space-between; width:100%">
            <div style="display:block; width:47%">
                <label for="hours" >Hours Served:</label>
                <input required type="number" id="hours" name="hours" placeholder="0" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%">
            </div>


            <div style="display:block; width:47%;">
                <label for="date" >Date Served:</label>
                <input required type="date" id="date" name="date" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%">
            </div>

        </div>
        <br>
        <!--<label for="event" >Event:</label>
        <input required type="text" id="event" name="event" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%">-->
    </form>

    <div style="display: block; margin-left: auto; margin-right: auto; max-width:700px; width:92%; ">
        <button id="submitFormBtn" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%; background-color: #BF2527; border-radius: 25px; padding: 2vh; ">Submit</button>
    </div>

    <br>

    <div id="selectedList" style="background-color: #BE4A4B; display: block; margin-left: auto; margin-right: auto; max-width:700px; width:92%; padding: 0.5vh;">
        <h1 style="text-align: center; font-size: 2.5vh;">Volunteers Selected</h1>
    </div>

    <script>
        let contactArrayForDisplay = JSON.parse(sessionStorage.getItem("selectedContacts"));
        console.log(contactArrayForDisplay);
        for (var i = 0; i < contactArrayForDisplay.length; i++){
            if(contactArrayForDisplay[i] != null){
                let divData = "<h3 style=\"text-align: center; font-size: 1.7vh;\">" + contactArrayForDisplay[i][1] + "</h3>";

                let d1 = document.getElementById("selectedList");
                d1.insertAdjacentHTML('beforeend', divData);

            }
        }


    </script>






</div>

<script src="javaScript/signUpFIX.js"></script>
<script type="module" src="javaScript/formFunc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYC - Reminders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="icon" type="/image/x-icon" href="/assets/logos/Insignia.png">
    <link rel="stylesheet" href="style.css">

    <!--<link rel="manifest" href="manifest.json">-->
</head>
<body>
<!--<script type="module" src="/javaScript/fb.js"></script>-->

<div id="dummyDIV"></div>
<div class="header" id="hdr" style="height:7%;">
    <img src="/assets/logos/Logo_Header.svg" class="top_img" id="name_MYC" style="display: block; margin-left: auto; margin-right: auto; height:100%; z-index:1;">
    <div width="100%" height="100%" style="z-index: 2;">
        <a>
            <img id="sign-out" src="assets/navigation/Sign-Out-icon.svg" style="position:absolute; height:55%; top:25%; right:5%">
        </a>
    </div>
</div>


<div id="main" style="width:90%; margin-left: auto; margin-right: auto; ">

    <p id = "currentUserName" style="display:none"></p>


</div>

<div style = "display:flex; flex-direction: column">
    <div id="msgForm" style="position:fixed; width:100%; left:0px; display:block; background-color: #BE4A4B">
        <textarea id="inputMSG" placeholder="Admins may type here . . ." rows="1" style="font-size: 2vh; border-radius:0; max-height:40vh;"></textarea>
        <img id="sendMsgBtn" src="assets/features/Send_Button_GREY.svg" style="position:fixed;  right:0.5vw; ">
    </div>

    <div id="nav" class="nav" style="box-shadow: 0 -4px 8px 0 rgba(0, 0, 0, 0.2);">


        <div id="marker" style="position:absolute"></div>

        <a href="certificates.html"><img class= "icon" id="certificates" src="/assets/navigation/Certificates_Button.svg" height="100%" style="opacity: 0.6; position:relative; z-index: 1"></a>
        <a href="home.html"><img class = "icon" id="home" src="/assets/navigation/Home_Button.svg" height="100%" style="opacity: 0.6; position:relative; z-index: 1"></a>
        <a href="messenger.html"><img class = "icon" id="reminders" src="/assets/navigation/Reminders_Button.svg" height="100%" style="opacity: 1; position:relative; z-index: 1"></a>
    </div>

</div>

<script>
    //This will autoresize our textarea...
    function expandTextarea(id) {
        document.getElementById(id).addEventListener('keyup', function() {
            this.style.height = 0;
            this.style.height = this.scrollHeight + 'px';

        }, false);
    }

    expandTextarea('inputMSG');
</script>

<script src="javaScript/MessageFIX.js"></script>
<script type="module" src="javaScript/messengerFunc.js"></script>

</body>
</html>

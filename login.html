<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>MYC - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="/image/x-icon" href="/assets/logos/Insignia.png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="javaScript/login.js"></script>

    <meta name="theme-color" content="#982524">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <script src="sw.js"></script>
    <script src="site.js"></script>
</head>
<body>
<script type="module" src="/javaScript/fb.js"></script>
<link rel="stylesheet" href="style.css">

<div id="main" style="position:relative; top:3vh; width:100%;">
        <img class="logo" style="display: block; margin-left: auto; margin-right: auto; width: 85%; max-width:550px;" src="/assets/logos/Logo_Login.svg">


        <form style="display: block; margin-left: auto; margin-right: auto; max-width:700px; width:92%; ">
            <p></p>

            <label for="email" >Email:</label>
            <input required type="email" id="email" name="email" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%">

            <p></p>

            <label for="password" >Password:</label>

            <input required type="password" id="password" name="password" style="width:100%; box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16);">

            <p></p>

            <div style="display:flex; justify-content: flex-end; ">
                <button id="loginButton" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16);">Log-In</button>
            </div>
        </form>

</div>

<p></p>
<p style="font-size: 2vh;text-align: center;">Not yet registered? <a href="signup.html" style="color:yellow;"><u>Click here</u></a> </p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYC - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="/image/x-icon" href="/assets/logos/Insignia.png">
    <link rel="stylesheet" href="fonting.css">
</head>
<body>


<div id="main" style="position:relative; top:3vh; width:100%;">
        <img class="logo" style="display: block; margin-left: auto; margin-right: auto; width: 85%; max-width:550px;" src="/assets/logos/Logo_Login.svg">


        <form style="display: block; margin-left: auto; margin-right: auto; max-width:700px; width:92%; ">
            <p></p>

            <label for="email" >Email:</label>
            <input required type="email" id="email" name="email" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16); width:100%">

            <p></p>

            <label for="password" >Password:</label>

            <input required type="password" id="password" name="password" style="width:100%; box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16);">

            <p></p>

            <div style="display:flex; justify-content: flex-end; ">
                <button type="submit" style="box-shadow: 0px 3px 6px rgba(0, 0,0, 0.16);">Log-In</button>
            </div>
        </form>

</div>

</body>
</html>
